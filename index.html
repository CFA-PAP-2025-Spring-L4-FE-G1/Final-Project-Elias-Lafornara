<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Internet Archive Mass Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid" id="topLevelContainer">
        <div class="d-flex flex-row h-100 w-100">
            <div class="flex-column col-md-3 text-left text-bg-dark" id="sidebar">
                <div class="sticky-top pt-5"> <!--Just here so that things stick properly-->
                    <form id="searchForm" class="container text-center pb-4 me-3">
                        <input type="search" id="searchbar" placeholder="Search" class="w-100 form-control">
                    </form>
                    <form id="downloadSettings" class="container start-0 input-group ">
                        <select id="downloadTypeSelector" class="form-select" required>
                            <option disabled value="">Which types of files do you want to download?</option>
                            <option disabled selected value="">------</option>
                            <option value="allFiles">All Files</option>
                            <option value="originalFiles">Only Original Files</option>
                        </select>
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Download All</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--Might need to set up a way for it to only download one or certain versions of books-->
            <!--If bulk downloading is complete ahead of time, work on bulk uploading-->
            <main class="flex-column col flex-fill text-center mt-5" id="searchResults">
                <!--Search results-->
            </main>
        </div>
    </div>
        
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
